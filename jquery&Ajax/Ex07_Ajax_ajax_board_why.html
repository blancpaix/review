<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$.ajax(			// parameter 을 JSON 객체로 하는게 좋아용
				{
					url : "Ex07_Ajax_ajax.json",
					type : "POST", 			// httpReq.open("post")
					dataType : "json",			// 서버가 응답하는 형식 [ xml, text (json, script, txt, html) ]
					success : function(data){			// 응답이 200~ 인 경우
						console.log(data);
						$.each(data, function(index,obj) {
							$(`#treedata`).append(obj.id + " / " + obj.name + " / " + obj.title + " / " + obj.content + "<br>");	
						});
					},
					error : function(xhr) {			// 응답이 404, 500인 경우
						alert(xhr.status);			// 404 or 500 임
					}			// 마지막꺼는 , 들어가면 안된답니다.... ㅜㅠ
					
				}
			)
		});
	</script>
</head>
<body>
	<table id="treedata" border="1">
	
	</table>
</body>
</html>
