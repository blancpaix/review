 	var product = {제품명:"사과", 년도:'2018',원산지:"대구"};
    console.log(product);
    document.write(product.제품명 + "<br>");
    document.write(product.원산지 + "<br>");
    document.write(product.년도 + "<br>");
    document.write(product.toString());		// object 라고 표기됨.
    
    var person = {
    		name: "홍길동",
    		addr: "서울시 강남구 역삼동",
    		eat:function(food) {
    			document.write(this.name +" / "+ this.addr + " / " + food +" 냠냠 " );		// 안에 있는 자원은 this 를 씀. 파라미터로 this는 안쓰니까
    		}
    }
    
    document.write("<hr>");
    person.eat("apple");
    
    // 1. 속성 제거				&&&&&&&&&&& 좋은 기능?
    // var product = {제품명:"사과", 년도:'2018',원산지:"대구"};
    delete(product.년도);		// 객체에서 년도가 제거됨
    
    // for (var index in Array) { arr[index] }

    // JSON 형식은 { 키 : 값, 키 : 값, 키 : 값..... }을 가지고 있어서
    for (var key in product) {
    	console.log("key : " + key)
    	console.log(product[key])
    }
    
    // person >> method 를 가지고 있으니 어떻게 될까?? function이 포함된 구문 전체가 출력된다
    for (var key in person) {
    	console.log("kewy : " + key + "=" + person[key]);
    }
    
    // json 객체
    // 외부 API(우편번호, 서울시 화장실 정보, 날씨정보, 대법원 판례... 데이터) Parsing??? 파싱???
    // KEY : Json 가지고 필요한 정보를 추출해서 가공...... 하는게 중요하다!

    var Member = {};		// 빈 객체
    Member.name = "hong";	// {name : "hong"} 속성 지정
    document.write(Member.name + "<br>");
    Member.age = 100;
    document.write("<br>" + Member.age + "<br>");

    //기능 함수
    Member.print = function() {
    	document.write(this.name + "/" + this.age + "<br>");

    }

    Member.print();		// 객체.함수명

    // JSON 객체 해석 원하는 값을 출력
    // 객체가 객체를 가질 수 있다
    var Grade = {
    	"list" : {
    				"hong" : 10,
    				"kim"	:20,
    				"park"	:30
    	},		// 이게 json 객체 하나임
    	"show" : function() {
    		for (var key in this.list) {
    			document.write(key +" : " + this.list[key] + "<br>");
    		}
    	}
    }
    Grade.show();
    document.write("<br>");
    var listobj = Grade.list;		// json 객체
    document.write(listobj.kim + "뭐임 이건 <BR>");
    for (var key in listobj) {
    	document.write(key + "," + listobj[key] + "<br>");
    }

						"description" : " <p><a href=\"https:\/\/www.flickr.com\/people\/184297001@N03\/\">Alice_McCAnn<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/184297001@N03\/48881214507\/\" title=\"The &quot;Mom&quot; Look\"><img src=\"https:\/\/live.staticflickr.com\/65535\/48881214507_17d7c1d9e2_m.jpg\" width=\"240\" height=\"153\" alt=\"The &quot;Mom&quot; Look\" \/><\/a><\/p> <p>While out walking along the marsh at Oxley Nature Center in Tulsa, Oklahoma, I came across a mom raccoon with her two kits out in the water. I was unable to obtain a clear photo due to the thickness of the lilies so I decided to back down the path and wait. They finally emerged and continued. Apparently one kit was trailing behind too far as mom turned to give it that \u201cmom\u201d look we\u2019ve all received when we were dawdling a little too much.<\/p>",
