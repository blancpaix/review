<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type = "text/javascript">
	
	// while
	var i = 1;
	var sum = 0;
	while (i <= 10) {
		sum += i;
		i++;
	}
	document.write("sum : " + sum + "<br>");

	var sum2 = 0;
	for (var i = 0; i <= 10; i++) {
		if (i % 3 === 0) {
			console.log("i : " + i); // 0%3 === 0 이라서 주의
			continue; // 3의 배수는 누적하지 않겠다
			// break;		// for문 빠짐
		}
		sum2 += i;
	}
	document.write("sum2 : " + sum2 + "<br>");

	var a = 1;
	do {
		document.write(a + "<br>");
		a++;
	} while (a < 11);
	////////////////////////////////////////////////////////////////////////
	// TODAY POINT (array) ///////////////////// &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&
	/*
	 -JAVA
	 int[] arr = new int[10];
	 int[] arr2 = new int[] {10, 20, 30};			자바는 {} 중괄호 블록으로 사용
	 int[] arr3 = {10,20,30};

	 ArrayList al = new ArrayList();
	 al.add();

	 -JavaScript
	 Array (정적 + 동적 속성 모두 가짐)
	 [index]... 
	 var arr4 = [10, 20, 30];						자바스크립트 [] 대괄호 블록으로 사용
	 위 방식대로 만드는것을 권장. 자바처럼 배열의 개수를 할당하는것을 지양함.
	 */

	// in JAVA : int[] arr = {10,20,30}
	var arr = [ 10, 20, 30 ]; // 권장 GOOD (defined) 
	for (var i = 0; i < 3; i++) {
		document.write(arr[i] + " 권장 첫번째<br>");
	}

	// in JAVA : int[] arr = new int[3];
	// JAVA 는 10개의 방의 값을 정수의 기본값 '0'으로 초기화 함.		Javascript는 타입이 정의되어 있지 않기때문에 바로 사용할 수 없음.
	var eng = new array(3); // BAD (undefined)
	for (var i = 0; i < eng.length; i++) {
		document.write(eng[i] + " BAD 첫번째<br>"); // => array is not defined
	}

	eng[0] = 100;
	eng[1] = 200;
	eng[2] = 300;

	for (var i = 0; i < eng.length; i++) {
		document.write(eng[i] + " BAD 두번째<br>"); // => array is not defined
	}

	// 빈 배열
	var arr2 = [];
	arr2.push(10);

	// 1. 배열 (Array) 기본 방법
	var array = new Array(5); // BAD

	// 2. 배열 (Array) 초기화
	var array = new Array(10, 20, 30); // BAD

	// 3. 값으로 배열 초기화 (정적+동적)	 : Stack 구조 (push, pop)	
	var array3 = [ 1, 2, 3 ]; // GOOD
	var array4 = []; // GOOD
</script>
</head>
<body>

</body>
</html>
