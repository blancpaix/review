<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		
		// javascript 내장객체
		// Date(), Array()
		// 내장객체 (클래스) new 연산자를 통해서 객체 만들어 사용
		// var d = new Date();
		
		var today = new Date();
		document.write(today.getFullYear() + "년<br>");
		document.write(today.getMonth()+1 + "월<br>");
		document.write(today.getDate() + "일<br>");
		document.write(today.getHours() + "시<br>");
		document.write(today.getMinutes() + "분<br>");
		document.write(today.getSeconds() + "초<br>");
		
		// Math
		// 난수 생성 Random()
		document.write(Math.random() + "<br>");		// 0 ~ 1  범위의 랜덤값 출력
		document.write(Math.random()*45 + "<br>");	
		document.write((parseInt(Math.random()*45)+1) + "<br>");	// parseInt : 정수값으로 변환
		
		// 반올림
		document.write(Math.round(3.567) + "<br>");
		
		// 최대값
		document.write(Math.max(3,8,4,74,8) + "<br>");
		
		// POINT 문자열 관련 함수 (POINT)
		
		var str = "ABCDEF";
		with(document){					// document.write 쓰기 귀찮. 이렇게 쓰면 document 생략 가능
			write(str + "<br>")
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>")	// index에 맞는 문자의 위치 출력		index (0 1 2 3 4 5) return char 
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			var str2 = str.replace("E", "ZZZZZZZZ");
			write(str2);
			write(str.substring(2,4) + "<br>");
			write(str.substring(1,1) + "<br>");
			write(str.substring(1,2) + "<br>");
			write(str.substring(1) + "<br>");	// 1번 index 부터 출발
			// https://www.w3schools.com/jsref/jsref_substring.asp
			
			var strarr = "A B C D";
			var arr = strarr.split(" ");	// return type : 배열(Array)
			// POINT &&&&&&&&&&&&&&&&&&&
			// JAVA enhanced For : for (String s : arr) { }
			// C#				 : for (String s in arr) { }
			// javascript		 : for (var s in arr) { }		&& 주의사항 && 많이 헷갈림
			//					   for (var index in arr) { } 이렇게 쓰세요!
			
			for (var index in arr) {
				write(index + "<br>");	// 배열의 index 값을 줌
				write(arr[index] + "<br>"); // 배열[index]
			}
			
			
		}	
		
	</script>
</head>
<body>

</body>
</html>
