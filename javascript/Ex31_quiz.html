<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">

		document.getElementById("prv").onclick = function() {

				index =4;

			for (var i=index; i>index-1; i--) {

			}
		}

		document.getElementById("next").onclick = function() {
			if (index == 4 ) {

				crImg.setAttribute("height", "200");
				crImg.setAttribute("alt", "이미지");
