		5. Jquery verison (웹 브라우저에서 지원여부)
			1.x
			2.x : 브라우저 호환성 낮음 (IE 6,7,8 지원 X)
			3.x : 현재 사용 (기존 필요없는 것은 제거)
			
			- 회사 1.x 버전 개발.... 사장님 버전 3.x
			- 문제는 기존 소스가 1.x 버전 함수(k()) ... 3.x(k() X)
			- migrate : 하위 버전 호환 버전 (구버전 코드 지원)
			  Download the compressed, production jQuery Migrate 3.1.0


		CSS / Jquery 밀접한 관련
		Selector 잘쓰면 됩니다

		https://www.w3schools.com/jquery/jquery_selectors.asp
		여기나오는 selector 잘 써야됨
		
		$("p.intro")
			p태그 class="intro" 인 Element
		$("p:first")
			p태그의 중 첫번째 Element
		$("ul li:first")
			ul 태그 하위 li 중 첫번째 1개 element of the first <ul>
		$("ul li:first-child")
			ul 태그 하위 li 중 첫번째 1개씩 모두  element of every <ul>
		$("[href]")
			href Attribute 있는 모든 element 
		$("a[target!='_blank']")
			Selects all <a> elements with a target attribute value NOT equal to "_blank"
		$(":button")
			button & input element 의 타입이 button 인 element
		$("tr:even")
			<tr>의 모든 odd element 선택		
			Selects all even <tr> elements
		$("tr:odd")
			<tr>의 모든 even element 선택	// 짝수/홀수?

		*/
	</script>
