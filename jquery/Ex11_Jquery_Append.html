<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">

	// https://www.w3schools.com/jquery/jquery_dom_add.asp

	/*
	
    append() 	- Inserts content at the end of the selected elements
    prepend() 	- Inserts content at the beginning of the selected elements
    after() 	- Inserts content after the selected elements
    before() 	- Inserts content before the selected elements

	<p>A</p> >>	B append() >> <p>AB</p>
	<p>A</p> >>	B preppend() >>	<p>BA</p> >> C preppend() >> <p>CBA</p>
	<p>A</p> >> B after() >> <p>A</p>B 		태그 뒤에 붙음
	<p>A</p> >> B before() >> B<p>A</p>

	태그 안쪽 제어 : append preppend
	태그 바깥쪽 제어 : before, after
	*/
	$(function() {		// 펑션이라는 곳에 모든 곳을 저장해놓고 불러와서 쓰는거인듯???  JQuery ㅅㅂ
		$('#btn1').click(function() {		// click 이벤트는 .click 사용
			$(`p`).append(`<b>APPENDED TEXT</b>`);		// 뒤에다가 `` 붙임
			// $(`p`).after(`<b>text</b>`);	// 끝난후에 추가됨
		});
		$('#btn3').click(function() {		// click 이벤트는 .click 사용
			$(`p`).prepend(`<b>PREPENDED TEXT</b>`);		// 뒤에다가 `` 붙임
		});
		$('#btn2').click(function() {
			// $('ol').append(`<li>append text</li>`);
			$('ol').prepend(`<li>append text</li>`);
		});

	});

	</script>
</head>
<body>
	<p style="background-color : yellow"> this is a tag </p> 
	<p>this is another p tag</p>

	<ol>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
	</ol>

	<button id="btn1">APPEND TEXT</button>
	<button id="btn3">PREPEND TEXT</button>
	<Br>
	<button id="btn2">APPEND LIST ITEMS</button>

</body>
</html>
