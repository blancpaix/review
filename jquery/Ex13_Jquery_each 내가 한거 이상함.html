<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		// $((function) {
		
		// });
		// 일반 자바스크립트 함수
		function javascriptFunc() {
			let arrayobj= [];
			
			// 1. arrayobj 배열에 아래 처럼 객체 추가해보세요
			// 아래 테이블에서 데이터를 read
			
			/*
			101th	홍길동	10
			102th 	김유신	20
			103th	유관순 	30
			arrayobj 배열에 객체 형태로 추가
			[{},{},{}]
			// ex) [{grade:101th, name:홍길동, age:10}] 형식으로 추가 하시는겁니다
			//arrayobj.push({grade: , name: ,  age: })		괄호 안에 객체 넣기
			$(`#table`);
			*/
			
			$(`table > tbody > tr`).each(function() {		// 원하는 곳 찾아가서 뽑아내고 넣고 하는것 잘 해야함 Jquery
				// console.log(this); <tr><td>....</tr>
				console.log($(this).children());			// <td>....</td><td>...</td> 다 들고옴
				console.log($(this).eq(0));
				console.log($(this).eq(0).text());			// 순서를 정할 수 있음	여기서는 0번째
				arrayobj.push(								// .each 로 3번 push 한 거임... 
						{
							grade : $(this).children().eq(0).text(),
							name : $(this).children().eq(1).text(),
							age : $(this).children().eq(2).text()
						}
					);
			});
			
			
			// 포문을 최소한 돌릴수 잇어야 한다. 아니라면 외워야 합니다.. 제발....ㅠㅠ 어렵다
			console.log(arrayobj);
			// 2. 최종 결과를 출력 (javascript for 문 출력)
			// id = `display` div 안쪽에 출력
			// 최소한 두개는 해야 복습을 한거에요?
			
			/*		내가 한거...
			let out = "";
			var element = document.getElemenyByID(`#display`)
			for (var index in arrayobj) {
				out += arrayobj[index].grade + ` / ` + arrayobj[index].name + ` / ` + arrayobj[index].age;	
				console.log(out);
				element.innerHTML = arrayobj;		
			}
			*/
			
			let output = "";
			for (let i = 0; i<arrayobj.length; i++) {
				output += arrayobj[i].grade + ","+
							arrayobj[i].name + "," +
							arrayobj[i].age + "<br>";
 			}
			$(`#display`).append(output);
			
			for (let index in arrayobj) {
				console.log(arrayobj[index].grade);
			}
			
			
			//3. 최종 결과물 출력 (jquery each 문 출력)
			// id = `display2` div 안쪽에 출력
			$.each(arayobj, function(index, obj) {
				$(`#display2`).append(obj.grade + " / " + obj.name + " / " obj.age);
			});
			
			
			
 		}
	</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr><td>기수</td><td>이름</td><td>번호</td></tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td><td>홍길동</td><td>10</td>
			</tr>
			<tr>
				<td>102th</td><td>김유신</td><td>20</td>
			</tr>
			<tr>
				<td>103th</td><td>유관순</td><td>30</td>
			</tr>
		</tbody>
	</table>
	<p>
		<button onclick="javascriptFunc()">함수호출</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
