<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){		 //ready == onload 이건 뭐임?
			$('body > *').css("color", "gold");		// 이 함수안에 원하는 펑션을 넣는거임.
				// [자식선택자] 바디의 모든 자식에 대해서 색상을 gold 로 변경
			$('div > *').css('color', 'red');	// div 태그의 자식요소		&&&&&&&&&&& (중복되는 경우 안쪽이 우선한다.)
			$('input[type=text').css('color','green')		// 속성 선택자		인풋 타입이 텍스트인 곳의 색상을 green 으로 변경
			console.log($('input[type=text]').val());		// .val = value 랑 동일한 것임		 처음 만나는 것임 			값을 [read] 한 것
			/*
			val(), text(), html() >> getter, setter
			ex) val("홍길동") setter
			ex) val() getter
			제일 먼저 선택받은... 처리
			<input type="text" value="AAA">
			<input type="text" value="BBB">
			<input type="text" value="CCC">

			일반적인 방법은 : 		Jquery 문법
			<input type="text" id="userid"	>>	$('#userid').val()
			<input type="text" id="userid"	>>	$("#userid").val("김유신")

			DOM : 		Original javascript 문법 
			document.getElementById("userid").value
			*/

			$('input[type=text]').val("hong");			// [write]	(setter : 모든 요소에 반영)
				// 칸 세개에 모두 적용???이네???? 읽어오는것은 하나지만 쓰는것은 다수다

			$('input[type=password]').val("1111");		// write : 모든 요소에 반영

			$('tr:odd').css("background", 'gray');		// odd 열 테이블에 그레이색 적용 1,3,5,7, ...
			$('tr:even').css("background", 'pink');		// even 열 테이블에 핑크색 적용 0,2,4,6, ...

			// 기존 javascript 자원과 jquery 혼용가능
			setTimeout(function() {
				let value = $('select > option:selected').val();	// : 은 보통 필터이고, 추가적인 옵션을 설정 (옵션중에서 선택되어진 것의 value 값 선택)
				alert("select tag value : "+value);
			}, 3000)

			// 선택자 사용 법에 따라서 jquery 실력이 판별됨

			

		});
	</script>
</head>
